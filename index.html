#生成一個網頁，內容是一個5*5的表格，每一個依序填入數字1到25，亂數排序
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5x5 隨機表格</title>
</head>
<body>
    <table border="1">
        <tbody>
            {% set numbers = range(1, 26) %}
            {% set shuffled = numbers|shuffle %}
            {% for i in range(5) %}
            <tr>
                {% for j in range(5) %}
                <td>{{ shuffled[i * 5 + j] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
